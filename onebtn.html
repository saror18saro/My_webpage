<html>
    
  <body style="text-align: center;background-color: lightblue;" >
   
<button class="purple-glass" onclick="location.href='my_website.html'">Click Me</button>

<style>
.purple-glass{
  padding:16px 42px;
  border-radius:35px;
  border:1px solid rgba(255,255,255,0.4);
  background:linear-gradient(
    135deg,
    rgba(180,160,255,0.6),
    rgba(140,120,230,0.85)
  );
  color:#ffffff;
  font-size:16px;
  cursor:pointer;
  justify-content: center;
  align-items: center;


  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);

  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.6),
    0 10px 25px rgba(140,120,230,0.45);

  transition:0.3s;
}

.purple-glass:hover{
  
  bottom: 100px;
  justify-content: center;
  transform:translateY(-25%);
    transform:translateX(-25%);

  
}
</style>
</body>
</html>
